<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"  href="style.css">
</head>
  <body>
          <!--Liste déroulante-->
    <div class ="w-50 h50 my-5 mx-5 border p-4 p-2 rounded">
    <select class="form-select" aria-label="Default select example">
        <option selected>Titre</option>
        <option value="1">Mr</option>
        <option value="2">Mme</option>
        <option value="3">Autres</option>
      </select>
    <!--Prénom-->
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
    <!--Nom-->
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Nom</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <!--date-->
      <div class="col-md-6">
        <label for="inputCity" class="form-label"></label>
        <input type="date" class="form-control" id="inputCity">
      </div>
      <!--Email-->
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
    <!--Mots de passe-->
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Mots de passe</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
    <!--Centre d'intérêt-->
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Cinéma</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Jeu vidéo</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">Film</label>
      </div>
          <!--valider-->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Valider</button>
        </div>
      </form>
    </div>
    <!--CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
